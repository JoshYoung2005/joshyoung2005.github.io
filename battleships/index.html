</body><script>
var map = document.getElementsByClassName('map')[0];
var bg = [];
//bg[81] = 0;
//console.log(bg[81]);
var m=81;
while(m) {
	m -= 1;
	var r = Math.floor(Math.random() * 20);
	if(r==1) {}
	else if(r==2) {}
	else { r = 0; }
	bg[m] = r;	}

function bomb(c) { 
if(bg[c]>=3) {return ; }  
bg[c] += 3; draw();}

	
	/*if(bg[c]==1) { alert('kaboom'); }
	else if(bg[c]==2) { alert('kaboom'); }
	else { alert('miss'+c); } }*/
	
function cell(b,c) {
	var r =  bg[b];
	var out = '<a onclick="bomb('+b+')"><img src="';
	if(r==1) { out += 'water'; }
	else if(r==2) { out += 'water'; }
	else if(r==3){out += 'miss';}
	else if(r==4){out += 'hit' ;}
	else if(r==5){out += 'hit' ;}
	else { out += 'water'; }
	return out+'.jpeg" title="'+r%9+'"/></a>'; }

function draw() {
map.innerHTML = "" ; 
	var b=0;
	while(b<=80) { map.innerHTML += cell(b++); } 
	}
	

draw()
