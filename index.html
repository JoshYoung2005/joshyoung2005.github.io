  <body>
  <div style="margin: 0px auto; background-color: ; width: 918px; ">
   <b><i> Battleships </i></b>
  
   <div class="map" style="background: #256; width: 918px;line-height: 0px; "></div>
  </div>
</body><script>
var map = document.getElementsByClassName('map')[0];
var bg = [];
//bg[81] = 0;
//console.log(bg[81]);
var m=81;
while(m) {
	m -= 1;
	bg[m] = Math.floor(Math.random() * 20); }

function cell(c) {
	var out = '<a onclick="alert('+(c%40)+')"><img src="';
	if(bg[c]==1) { out += 'boat'; }
	else if(bg[c]==4) { out += 'boat2'; }
	else { out += 'water'; }
	
	return out+'.jpeg" title="'+c%9+'"/></a>'; }

var b=81;
while(b) {
	map.innerHTML += cell(--b);
	}

</script></html>
